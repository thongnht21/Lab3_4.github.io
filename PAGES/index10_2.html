<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style10_2.css">
</head>

<body>
    <div class="all">
        <div class="hoten">
            <form action="#">
                <label for=""> HỌ VÀ TÊN: </label> <br>
                <input type="text" placeholder="Vd: Nguyễn Văn A">

            </form>
        </div>


        <div class="gioitinh">
            <form action="#">
                <div class="cangioitinh">
                    <label for="">GIỚI TÍNH: </label> <br>
                </div>
                <div class="chongioitinh">
                    <input type="radio" name="#">
                    <label for="">Nam</label>
                    <input type="radio" name="#">
                    <label for="">Nữ</label>
                </div>
            </form>

        </div>



        <div class="ngaysinh">
            <form action="#">
                <label for="">NGÀY SINH </label> <br>
                <input type="date">

            </form>
        </div>

        <div class="diem">
            <form action="#">
                <label for="">ĐIỂM </label> <br>
                <input type="number" min="0" max="10" step="0.25" placeholder="Vd: 0,25">

            </form>
        </div>


        <div class="nghenghiep">
            <form action="#">
                <label for="">NGHỀ NGHIỆP </label> <br>
                <input type="text" placeholder="Nhập vào đây">

            </form>
        </div>



        <div class="sothich">
            <form action="#">
                <div class="cansothich">
                    <label for=""> SỞ THÍCH: </label> <br>
                </div>
                <div class="chonsothich">
                    <input type="checkbox">
                    <label for="">THỂ THAO</label>
                    <input type="checkbox">
                    <label for="">DU LỊCH</label>
                    <input type="checkbox">
                    <label for="">ÂM NHẠC</label>
                    <input type="checkbox">
                    <label for="">ẨM THỰC</label>
                </div>
            </form>

        </div>



        <div class="ghichu">
            <form action="">
                <label for=""> GHI CHÚ:</label> <br>
                <textarea name="" id="" cols="68.9" rows="5" placeholder="Nhập vào đây"></textarea>
            </form>

        </div>



        <hr>
        <div class="hr">
            <div class="dangki">
                <form action="#">

                    <button>
                        Đăng kí
                    </button>
                </form>
            </div>
            <div class="nhaplai">
                <form action="#">
                    <button>
                        Nhập Lại
                    </button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
