<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style13.css">
</head>

<body>
    <div class="all">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/G16auzDRIW0"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen name="main1"></iframe>
        </div>
        <div class="like">
            <iframe
                src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=450&layout=standard&action=like&size=small&share=true&height=35&appId"
                width="450" height="35" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
        </div>
        <div class="cmt">
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous"
                src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v13.0" nonce="E4uqnhMd"></script>
            <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
                data-width="" data-numposts="5"></div>
        </div>
    </div>
</body>

</html>
